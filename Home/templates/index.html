{% extends "base.html" %} 
{% block title %}Feedback Form{% endblock title %} 
{% block content %}
<main class='mt-5 mb-5'>
    <div class="container mt-5">
        <h2>Feedback Form</h2>
        <form method="post" action='{% url "feedback" %}'>
            {% csrf_token %}
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
                <label for="usn">USN</label>
                <input type="text" class="form-control" id="usn" name="usn" placeholder="Enter your USN" required>
            </div>
            <div class="form-group">
                <label for="branch">Branch</label>
                <select class="form-control" id="branch" name="branch">
                    <option value="cs">Computer Science (CS)</option>
                    <option value="ec">Electronics and Communication (EC)</option>
                    <option value="ee">Electrical Engineering (EE)</option>
                    <option value="me">Mechanical Engineering (ME)</option>
                    <option value="cv">Civil Engineering (CV)</option>
                </select>
            </div>

            <h4>Course Feedback</h4>
            <div class="form-group">
                <label for="question1">{{ question1.question_text }}</label>
                <select class="form-control" id="question1" name="question1">
                    <option>Excellent</option>
                    <option>Good</option>
                    <option>Average</option>
                    <option>Poor</option>
                </select>
            </div>
            <div class="form-group">
                <label for="question2">{{ question2.question_text }}</label>
                <select class="form-control" id="question2" name="question2">
                    <option>Excellent</option>
                    <option>Good</option>
                    <option>Average</option>
                    <option>Poor</option>
                </select>
            </div>
            <div class="form-group">
                <label for="question3">{{ question3.question_text }}</label>
                <select class="form-control" id="question3" name="question3">
                    <option>Excellent</option>
                    <option>Good</option>
                    <option>Average</option>
                    <option>Poor</option>
                </select>
            </div>
            <div class="form-group">
                <label for="question4">{{ question4.question_text }}</label>
                <select class="form-control" id="question4" name="question4">
                    <option>Excellent</option>
                    <option>Good</option>
                    <option>Average</option>
                    <option>Poor</option>
                </select>
            </div>
            <div class="form-group">
                <label for="question5">{{ question5.question_text }}</label>
                <select class="form-control" id="question5" name="question5">
                    <option>Excellent</option>
                    <option>Good</option>
                    <option>Average</option>
                    <option>Poor</option>
                </select>
            </div>
            <div class="form-group">
                <label for="feedback">Feedback</label>
                <textarea class="form-control" id="feedback" name="feedback" rows="4" placeholder="Enter your feedback" required ></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</main>
{% endblock content %}
